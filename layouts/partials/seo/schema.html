<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ .Title }}",
    "image": "{{ .Site.BaseURL }}{{ with .Params.image }}{{ . }}{{ else }}{{ .Site.Params.images }}{{ end }}",
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
    "author": {
        "@type": "Organization",
        "name": "{{ .Site.Params.author.name }}"
    },
    "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Params.schema.name }}",
        "logo": {
            "@type": "ImageObject",
            "url": "{{ .Site.BaseURL }}{{ .Site.Params.schema.logo }}"
        }
    },
    "description": "{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}"
}
</script>
